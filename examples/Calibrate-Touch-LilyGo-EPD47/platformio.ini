; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[common_env_data]
framework = arduino
board_build.f_cpu = 240000000L
upload_speed = 921600
monitor_speed = 115200
lib_deps =
    Wire
    https://github.com/vroland/epdiy.git
	https://github.com/mKenfenheuer/EPDIY-UIMgr.git
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.18.0

build_flags =
    ; device has PRSRAM
    ; and should be used for ram intensive display work
    -DBOARD_HAS_PSRAM
    ; Setup display format and model via build flags
    -DCONFIG_EPD_DISPLAY_TYPE_ED047TC1
	-DCONFIG_EPD_BOARD_REVISION_LILYGO_T5_47
	-DCONFIG_TOUCH_SDA=15
	-DCONFIG_TOUCH_SDL=14
	-DCONFIG_TOUCH_INT=13
	-DCONFIG_I2C_MASTER_FREQUENCY=50000
	-DCONFIG_FT6X36_DEBUG=1
	-DCONFIG_FT6X36_DEBUG_EVENTS=0

[env:epd47]
platform = espressif32
board = esp32dev
framework = ${common_env_data.framework}
upload_speed = ${common_env_data.upload_speed}
monitor_speed = ${common_env_data.monitor_speed}
lib_deps = ${common_env_data.lib_deps}
build_flags = ${common_env_data.build_flags}
build_type = debug
monitor_filters = esp32_exception_decoder
board_build.partitions = default_16MB.csv